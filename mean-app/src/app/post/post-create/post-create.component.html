<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput #title="ngModel" type="text" ngModel placeholder="Post title" name="title" required>
      <mat-error *ngIf="title.invalid">Please enter title</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput #content="ngModel" rows="6" ngModel placeholder="Post content" name="content"
        required></textarea>
      <mat-error *ngIf="content.invalid">Please enter content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
